<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="fonts/icomoon/style.css">
    
        <link rel="stylesheet" href="css/owl.carousel.min.css">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">
    
        <title>Student Registration-Sri Lanka Music Therapy Association</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      </head>


<body>
	<div class="d-lg-flex half">
        
        <div class="contents order-2 order-md-1">
            <div class="container">
                <div class="row align-items-center justify-content-center box">
                    <div class="col-md-7">
                        <h3>Sri Lanka Music Therapy Association  <strong>Student Registration</strong></h3>
                        <p class="mb-4">Music is the mediator of spiritual and sensual life. It's crazy how music can connect the souls</p>

                        <form method="post" action="" name="Full name" id="product">

                            <div class="form-group first text-white">
                                <label for="naem">Phone number</label>
                                <input class="form-control" type="text" name="phone number" placeholder="Enter Phone number" required>
                            </div>

                            <div class="form-group first text-white"> 
                                <label for="naem">Whatsapp number</label>
                                <input class="form-control" type="text" name="Whatsapp number" placeholder="Enter Whatsapp number" required>
                            </div>

                            <div class="form-group first text-white">
                                <label for="naem">School</label>
                                <input class="form-control" type="text" name="School/University/Job" placeholder="School" required>
                            </div>

                            <div class="form-group first text-white">
                                <label for="naem">Address of School</label>
                                <input class="form-control" type="text" name="Address of School/University/Job" placeholder="Address of School">
                            </div>
                        
                            <div class="form-group first text-white">
                                <label for="naem">E-Mail</label>
                                <input class="form-control" type="text" name="E-Mail" placeholder="Enter your Email" required>
                            </div>
                            <div class="form-group first text-white">
                                <label for="">What do you think about music?</label>
                                <input class="form-control" type="text" name="think" placeholder="What do you think" required>
                            </div>
                            <br>
                            <br>
                            
            
                            <button class="btn btn-block btn-primary">Next &#10132;</button> 
                            <!--<input type="submit" class="btn btn-block btn-primary" placeholder="&#10132;">-->
                           
                
                        </form>
                    </div>
                </div>
            </div>
        
        
        
      
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz3Goag4A-wp2f2u1MmJbuXgHcVsc0UHgeL-a3_xB8k53AHnPwnXlXVnUwypZoJwzHg/exec'
        const form = document.forms['product']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(() => {  location.replace("./form2.html"); })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
    <br>
</body>
</html>
